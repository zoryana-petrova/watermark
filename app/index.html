<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>jQuery File Upload Example</title>
</head>
<body>
<input id="fileupload" type="file" name="files" data-url="api/upload.php">
<script src="bower/jquery/dist/jquery.min.js"></script>
<script src="bower/jquery-ui/jquery-ui.min.js"></script>
<script src="bower/jquery.iframe-transport/jquery.iframe-transport.js"></script>
<script src="bower/blueimp-file-upload/js/jquery.fileupload.js"></script>
<script>
$(function () {
    $('#fileupload').fileupload({
        dataType: 'json',
        done: function (e, data) {
            $.each(data.result.files, function (index, file) {
                console.log(file)
                $('<p/>').text(file.name).appendTo(document.body);
            });
        }
    });
});
</script>
</body> 
</html>
